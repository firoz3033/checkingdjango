<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Floating Sidebar</title>
    <!-- bootstrap for grid system only -->
    <link rel="stylesheet" href=" {% static "bootstrap.min.css" %}">
    <link rel="stylesheet" href=" {% static "style.css" %} ">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">Header Content</div>
        </div>
        <div class="row main-area">
            <div class="col-lg-8">
                <div class="content-area">
                    <div class="card">
                        <img src="{% static 'box-app.png' %}" alt="">
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="side-bar">Sidebar Content</div>
            </div>
        </div>
        <div class="footer-area">
            <div class="footer-content">Footer Content</div>
        </div>
    </div>
<script src="{% static "script.js" %}"></script>
</body>
</html>
